<body>
  <h1>Input Time</h1>
  <table>
    <form>
      <tr>
        <td>
          <label for="time">Time</label>
        </td>
        <td>
          <input type="time" name="time" value="08:30:00">

      <tr>
        <td>
          <input type="submit" value="Submit">
        </td>
      </tr>
    </form>
  </table>
