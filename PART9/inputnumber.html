<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Number - M. Rafli Maftuh A.</title>
</head>
<body>
  <h1>Input Number</h1>
  <table>
    <form>
      <tr>
        <td>
          <label for="number">Pilih Nomor</label>
        </td>
        <td>
          <input type="number" name="number" id="number" min="1" max="10" value="0">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit">
        </td>
      </tr>
    </form>
  </table>
</body>
</html>
