<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Date Time - M. Rafli Maftuh A.</title>
</head>
<body>
  <h1>Input Date Time</h1>
  <table>
    <form>
      <tr>
        <td>
          <label for="dateTime">Date Time</label>
        </td>
        <td>
          <input type="datetime-local" name="dateTime" value="2024-11-04T08:30:00">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit">
        </td>
      </tr>
    </form>
  </table>
</body>
</html>
