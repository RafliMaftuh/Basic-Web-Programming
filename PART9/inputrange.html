<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Range - M. Rafli Maftuh A.</title>
</head>
<body>
  <h1>Input Range</h1>
  <table>
    <form>
      <tr>
        <td>
          <label for="range">Pilih Range</label>
        </td>
        <td>
          <input type="range" name="range" id="range" min="0" max="100">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit">
        </td>
      </tr>
    </form>
  </table>
</body>
</html>
